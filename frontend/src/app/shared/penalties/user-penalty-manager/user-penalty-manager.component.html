<div>
    <h3>
        {{ "penalties.management.subheader" | translate }} {{ user.firstName }} {{ user.lastName }}
    </h3>
    <hr>
    <div *ngIf="overview">
        <app-penalty-table
            *ngIf="penalties | async as penalties"
            [penalties]="penalties"
            [showDelete]="true"
            [showTitle]="false"
            (onDelete)="onDelete()"
        ></app-penalty-table>
        <button class="button button-primary" (click)="addPenaltyButton(addPenaltyModal)">
            {{ "penalties.management.addButton" | translate }}
        </button>
    </div>
</div>

<ng-template #addPenaltyModal>
    <app-modal>
        <h2 modal-header>
            {{ 'penalties.management.addButton' | translate }}
        </h2>
        <div modal-body>
            <form>
                <!-- points -->
                <div class="row">
                    <div class="col">
                        <label class="control-label" for="points">
                            {{ "penalties.management.points" | translate }}
                            <input type="number" class="form-control" min="0" [(ngModel)]="model.points" id="points" />
                        </label>
                    </div>
                </div>

                <!-- Description -->
                <div class="row">
                    <div class="col">
                        <label class="control-label" for="description">
                            {{ "penalties.management.description" | translate }}
                            <input type="text" class="form-control" [(ngModel)]="model.description" id="description" />
                        </label>
                    </div>
                </div>
            </form>
        </div>
        <div modal-footer>
            <button class="button button-primary" (click)="addPenalty()">{{"penalties.management.confirm" | translate}}</button>
            <button class="button button-secondary" (click)="cancelPenalty()">{{"penalties.management.cancel" | translate}}</button>
        </div>

    </app-modal>
</ng-template>
